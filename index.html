<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email address"><br>
            <input type="password" class="form-control" placeholder="Enter your password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="newDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="addAmount" type="text" placeholder="$ amount you want to deposit" class="form-control"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        //login event handler
        const loginBtn = document.getElementById("login").addEventListener("click",function(){
            document.getElementById("login-area").style.display = "none";
        
        const transactionArea = document.getElementById("transaction-area").style.display ="block";
        })

        //deposit event handler
        const depositBtn = document.getElementById("addDeposit").addEventListener("click",function(){
            const depositNumber = getInputNumber("addAmount")

        updateSpanText("currentBalance" , depositNumber);
        updateSpanText("newDeposit" , depositNumber);

        document.getElementById("addAmount").value = "";
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw").addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance", -1* withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
        });
        

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id,depositNumber){
            const newDeposit = document.getElementById(id).innerText;
            const newDepositNumber = parseFloat(newDeposit);
            const totalDeposit =  depositNumber + newDepositNumber;
            document.getElementById(id).innerText = totalDeposit;
        }
    </script>
</body>
</html>
